<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <script src="https://kit.fontawesome.com/c0ccfede4a.js" crossorigin="anonymous"></script>
      <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="./css/single.css" />
    <title>Single</title>
  </head>
  <body>
    <!-- Heder Start -->
    <header>
      <div class="container">
        <nav id="navbar">
          <ul>
            <li class="home"><a href="#">خانه</a></li>
            <li class="games"><a href="#">بازی ها</a></li>
          </ul>
          <div id="membership">
            <button class="btnSignUp">ثبت نام</button>
            <button class="material-symbols-rounded btnLogin">person</button>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header End -->

    <section>
      <div class="container">
        <div id="mainBox">
          <div class="contentBox">
            <div class="headerBox">
              <h3>خرید بازی ظرفیتی Resident Evil 4 Remake</h3>
              <div class="types">
                <div class="rightSide">
                  <h5>ظرفیت :</h5>
                    <div class="dropDown">
                      <input type="text" placeholder="ظرفیت" class="textBox" readonly>
                      <div class="options">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                      </div>
                    </div>
                  <!-- <select class="volumes">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select> -->
                </div>
                <div class="leftSide">
                  <h5>کنسول :</h5>
                  <div class="dropDown">
                    <input type="text" placeholder="کنسول" class="textBox" readonly>
                    <div class="options">
                      <div>Ps5</div>
                      <div>Ps4</div>
                    </div>
                  </div>
                  <!-- <select class="consoles">
                    <option value="">Ps4</option>
                    <option value="">Ps5</option>
                  </select> -->
                </div>
              </div>
            </div>
            <div class="footerBox">
              <div class="prices">
                <button class="buyBtn">خرید</button>
                <div class="price">قیمت : <span>256</span> هزار تومان</div>
              </div>
              <div class="imgList">
                <img src="../img/EVWyZD63pahuh95eKloFaJuC.webp" alt="" />
                <img src="../img/EVWyZD63pahuh95eKloFaJuC.webp" alt="" />
                <img src="../img/EVWyZD63pahuh95eKloFaJuC.webp" alt="" />
                <img src="../img/EVWyZD63pahuh95eKloFaJuC.webp" alt="" />
                <img src="../img/EVWyZD63pahuh95eKloFaJuC.webp" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="sliderOtherPost">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div id="footer">
          <a href="#">
            <i class="fa-brands fa-telegram" ></i>
          </a>
          <i class="fa-regular fa-copyright fa-2xs">My Website</i>
        </div>
      </div>
    </footer>
    
    <script src="./js/single.js"></script>
  </body>
</html>
