<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script
      src="https://kit.fontawesome.com/c0ccfede4a.js"
      crossorigin="anonymous"></script>
    <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="./css/contactus.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav id="navbar">
          <ul>
            <li class="home"><a href="#">خانه</a></li>
            <li class="games"><a href="#"></a></li>
          </ul>
          <div id="membership">
            <button class="btnSignUp">ثبت نام</button>
            <button class="material-symbols-rounded btnLogin">person</button>
          </div>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="contactBox">
          <div class="mainBox">
            <span class="material-symbols-rounded closeBtn">close</span>
            <div class="leftDoor"></div>
            <div class="infoBox">
              <button class="number">شماره تلفن</button>
              <button class="address">آدرس</button>
              <button class="telegram">تلگرام</button>
              
            </div>
            <h2 class="infoContactHead"></h4>
            <p class="infoContact"></p>
            <div class="rightDoor"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div id="footer">
          <a href="#">
            <i class="fa-brands fa-telegram" ></i>
          </a>
          <i class="fa-regular fa-copyright fa-2xs">My Website</i>
        </div>
      </div>
    </footer>
    
    <script src="./js/contactus.js"></script>
  </body>
</html>
